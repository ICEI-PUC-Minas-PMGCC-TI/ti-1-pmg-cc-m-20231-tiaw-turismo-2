<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iGO Tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg-primary bg-gradient bg-opacity-75 px-5">
      <div class="d-flex flex-column">
        <h1 class="d-flex flex-column text-info mx-auto">
          Explore Belo Horizonte
          <span class="text-light mx-auto">à sua maneira</span>
        </h1>
        <p class="fs-5 fw-bold text-light mx-auto">
          Encontre locais ideais para você
        </p>
      </div>

      <form class="d-flex" id="search-form">
        <div class="w-100 px-5">
          <h4 class="my-3 text-light">Personalize seus passeios</h4>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="bairro"
                >
                  Bairro
                </label>
                <select class="form-select" id="bairro"></select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="text-uppercase fw-bold text-black-50" for="tipo">
                  Tipo
                </label>
                <select class="form-select" id="tipo"></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="orcamento"
                >
                  Orçamento
                </label>
                <select class="form-select" id="orcamento"></select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="avaliacao"
                >
                  Avaliação
                </label>
                <select class="form-select" id="avaliacao"></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="popularidade"
                >
                  Popularidade
                </label>
                <select class="form-select" id="popularidade"></select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="funcionamento"
                >
                  Funcionamento
                </label>
                <select class="form-select" id="funcionamento"></select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-2">
            <button type="submit" class="btn btn-primary fw-bold">
              Buscar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container" id="results"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/dynamicOptions.js"></script>
    <script src="scripts/filteredSearch.js"></script>
  </body>
</html>
