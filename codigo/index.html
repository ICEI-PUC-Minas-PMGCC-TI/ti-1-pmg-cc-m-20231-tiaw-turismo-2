<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iGO Tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg-primary bg-gradient bg-opacity-75 px-5">
      <div class="d-flex flex-column">
        <h1 class="d-flex flex-column text-info mx-auto">
          Explore Belo Horizonte
          <span class="text-light mx-auto">à sua maneira</span>
        </h1>
        <p class="fs-5 fw-bold text-light mx-auto">
          Encontre locais ideais para você
        </p>
      </div>

      <form class="d-flex" id="search-form">
        <div class="w-100 px-5">
          <h4 class="my-3 text-light">Personalize seus passeios</h4>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="bairro"
                >
                  Bairro
                </label>
                <select class="form-select" id="bairro">
                  <option value="" selected>Todos</option>
                  <option value="Savassi">Savassi</option>
                  <option value="Lourdes">Lourdes</option>
                  <option value="Funcionários">Funcionários</option>
                  <option value="Pampulha">Pampulha</option>
                  <option value="Centro">Centro</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="text-uppercase fw-bold text-black-50" for="tipo">
                  Tipo
                </label>
                <select class="form-select" id="tipo">
                  <option value="" selected>Todos</option>
                  <option value="Restaurante">Restaurante</option>
                  <option value="Bar">Bar</option>
                  <option value="Parque">Parque</option>
                  <option value="Museu">Museu</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="orcamento"
                >
                  Orçamento
                </label>
                <select class="form-select" id="orcamento">
                  <option value="" selected>Todos</option>
                  <option value="$">$</option>
                  <option value="$$">$$</option>
                  <option value="$$$">$$$</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="avaliacao"
                >
                  Avaliação
                </label>
                <select class="form-select" id="avaliacao">
                  <option value="" selected>Todas</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="popularidade"
                >
                  Popularidade
                </label>
                <select class="form-select" id="popularidade">
                  <option value="" selected>Todas</option>
                  <option value="Baixa">Baixa</option>
                  <option value="Média">Média</option>
                  <option value="Alta">Alta</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label
                  class="text-uppercase fw-bold text-black-50"
                  for="funcionamento"
                >
                  Funcionamento
                </label>
                <select class="form-select" id="funcionamento">
                  <option value="" selected>Todos</option>
                  <option value="Segunda">Segunda-feira</option>
                  <option value="Terça">Terça-feira</option>
                  <option value="Quarta">Quarta-feira</option>
                  <option value="Quinta">Quinta-feira</option>
                  <option value="Sexta">Sexta-feira</option>
                  <option value="Sábado">Sábado</option>
                  <option value="Domingo">Domingo</option>
                </select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-2">
            <button type="submit" class="btn btn-primary fw-bold">
              Buscar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container" id="results"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/filteredSearch.js"></script>
  </body>
</html>
