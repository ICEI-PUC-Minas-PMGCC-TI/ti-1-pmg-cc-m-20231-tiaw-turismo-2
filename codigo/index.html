<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>iGo Tour</title>
  <script>
    function redirecionar() {
      window.location.href = "./cadClientes.html";
    }
  </script>
</head>

<body>
  <div class="navbar">
    <img src="./img/BTN_Logo.png" alt="Logo">
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./cadLocais.html">Cadastrar Local</a></li>
    </ul>
    <ul>
      <li><button onclick="redirecionar()">Login</button></li>
    </ul>
  </div>
  <div class="container-fluid bg-primary bg-gradient bg-opacity-75 px-5 pt-5 pb-5">
    <div class="d-flex flex-column">
      <h1 class="d-flex flex-column text-info mx-auto">
        Explore Belo Horizonte
        <span class="text-light mx-auto">à sua maneira</span>
      </h1>
      <p class="fs-5 fw-bold text-light mx-auto">
        Encontre locais ideais para você
      </p>
    </div>

    <form class="d-flex" id="search-form">
      <div class="w-100 px-5">
        <h4 class="my-3 text-light">Personalize seus passeios</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="text-uppercase fw-bold text-black-50" for="neighborhood">
                Bairro
              </label>
              <select class="form-select" id="neighborhood"></select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="text-uppercase fw-bold text-black-50" for="type">
                Tipo
              </label>
              <select class="form-select" id="type"></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="text-uppercase fw-bold text-black-50" for="budget">
                Orçamento
              </label>
              <select class="form-select" id="budget"></select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="text-uppercase fw-bold text-black-50" for="rating">
                Avaliação
              </label>
              <select class="form-select" id="rating"></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="text-uppercase fw-bold text-black-50" for="popularity">
                Popularidade
              </label>
              <select class="form-select" id="popularity"></select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="text-uppercase fw-bold text-black-50" for="openingHours">
                Funcionamento
              </label>
              <select class="form-select" id="openingHours"></select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-2">
          <button type="submit" class="btn btn-primary fw-bold">
            Buscar
          </button>
        </div>
      </div>
    </form>

    <section id="exibiLocais" class="pt-5 d-flex justify-content-center aling-itens-center flex-wrap">
      
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="scripts/dynamicOptions.js"></script>
  <script src="scripts/filteredSearch.js"></script>
  <script src="scripts/exibiLocais.js"></script>
</body>

</html>
