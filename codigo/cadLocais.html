<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGo Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/cadLocais.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script>
        function redirecionar() {
            window.location.href = "./cadClientes.html";
        }
    </script>
</head>
<body>
    <div class="navbar">
        <img src="./img/BTN_Logo.png" alt="Logo">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./cadLocais.html">Cadastrar Local</a></li>
        </ul>
        <ul>
            <li><button onclick="redirecionar()">Login</button></li>
        </ul>
    </div>

    <div class="container-fluid bg-cadastro pt-5">
        <h1 class="tittle">Cadastro de Locais</h1>
        <form id="cadastroForm">
          <label for="regiao">Região</label>
          <input type="text" id="regiao" required class="w-100">

          <label for="name">Nome do local</label>
          <input type="text" id="name" required class="w-100">
    
          <label for="tipo">Tipo</label>
          <input type="text" id="tipo" required class="w-100">
    
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" required class="w-100">
    
          <label for="budget">Preço medio:</label>
          <input type="text" id="budget" required class="w-100"> 
    
          <label for="rating">Avaliação:</label>
          <input type="text" id="rating" required class="w-100">

          <label for="popularity">Popularidade:</label>
          <input type="text" id="popularity" required class="w-100">
    
          <label for="openingHours">Horário de Funcionamento:</label>
          <input type="text" id="openingHours" required class="w-100">

          <label for="imagem">Imagem URL:</label>
          <input type="text" id="imagem" required class="w-100">
    
          <button type="submit">Cadastrar</button>
          <a href="deletaLocal.html" id="buttonDelete">Excluir local</a>
        </form>
      </div>

      <script src="scripts/cadLocal.js"></script>
</body>
</html>
